version: '3.8'

services:
  app:
    build:
      context: .
      args:
        - APP_ENV
    command: npm run start:dev
    ports:
      - 3000:3000
    volumes:
      - ./:/usr/src/app
      - node_modules:/usr/src/app/node_modules/
    environment:
      APP_ENV: ${APP_ENV}
      APP_PORT: ${APP_PORT}
      DB_HOST: pgsqldb
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      JWT_ACCESS_TOKEN_EXP_IN_SEC: ${JWT_ACCESS_TOKEN_EXP_IN_SEC}
      JWT_REFRESH_TOKEN_EXP_IN_SEC: ${JWT_REFRESH_TOKEN_EXP_IN_SEC}
      JWT_PUBLIC_KEY_BASE64: ${JWT_PUBLIC_KEY_BASE64}
      JWT_PRIVATE_KEY_BASE64: ${JWT_PRIVATE_KEY_BASE64}
      DEFAULT_ADMIN_USER_PASSWORD: ${DEFAULT_ADMIN_USER_PASSWORD}
    depends_on:
      - pgsqldb

  pgsqldb:
    image: postgres:15
    environment:
      POSTGRES_USER: '${DB_USER}'
      POSTGRES_PASSWORD: '${DB_PASS}'
      POSTGRES_DB: '${DB_NAME}'
    expose:
      - ${DB_PORT}
    ports:
      - ${DB_PORT}:5432
    restart: unless-stopped
    volumes:
      - pgsqldata:/var/lib/postgresql/data

  pgsqldb-e2e:
    image: postgres:15
    environment:
      POSTGRES_USER: '${TEST_DB_USER}'
      POSTGRES_PASSWORD: '${TEST_DB_PASS}'
      POSTGRES_DB: '${TEST_DB_NAME}'
    expose:
      - ${TEST_DB_PORT}
    ports:
      - ${TEST_DB_PORT}:5432
    restart: unless-stopped
    # Uncomment below and volumes.pgsqldata-e2e if you need to debug DB state after E2E
    # volumes:
    #   - pgsqldata-e2e:/var/lib/postgresql/data

  adminer:
    image: adminer
    ports:
      - 8080:8080
    depends_on:
      - pgsqldb

volumes:
  node_modules:
  pgsqldata:
  # pgsqldata-e2e:
