name: build

on:
  pull_request:
    branches: [master, main]

env:
  ENVIRONMENT: "staging"

jobs:
  build_pull_request:
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci --ignore-scripts
      - name: Run build step
        run: npm run build
