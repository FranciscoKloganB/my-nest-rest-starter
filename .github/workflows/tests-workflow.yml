name: tests

on:
  pull_request:
    branches: [master, main]
  workflow_call:
    secrets:
      NPM_TOKEN:
        required: false

env:
  ENVIRONMENT: "test"

jobs:
  lint:
    name: ğŸ›¡ ESLint & Prettier
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ¦– Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: ğŸ”» Checkout repo
        uses: actions/checkout@v3

      - name: ğŸª› Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.12.1

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      # Runs eslint before prettier
      - name: ğŸ”¬ Format
        run: npm run format

  typecheck:
    name: ğŸ“  TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ¦– Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: ğŸ”» Checkout repo
        uses: actions/checkout@v3

      - name: ğŸª› Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.12.1

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: ğŸ” Type check
        run: npm run typecheck --if-present

  jest:
    name: ğŸ¤¡ Jest
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ¦– Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: ğŸ”» Checkout repo
        uses: actions/checkout@v3

      - name: ğŸª› Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.12.1

      # Skip post-install scripts here, as a malicious scripts can steal NODE_AUTH_TOKEN
      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: ğŸ‘® Run Jest Unit and Integration Runners
        run: npm run test:cov

  supatest:
    name: ğŸ¥˜ Supatest
    runs-on: ubuntu-latest
    environment: test
    env:
      ADMINER_PORT: 8080
      APP_ENV: test
      APP_PORT: 3000
      # Setting DB_* env variables just to avoid the CLI warning in GitHub Actions
      # These are technically not necessary since we use TEST_DB_* for tests
      DB_HOST: localhost
      DB_PORT: 5455
      DB_NAME: my-nest-rest-starter-db-test
      DB_USER: root
      DB_PASS: rootroot
      DEFAULT_ADMIN_USER_PASSWORD: rootroot
      JWT_ACCESS_TOKEN_EXP_IN_SEC: 3600
      JWT_REFRESH_TOKEN_EXP_IN_SEC: 7200
      JWT_PUBLIC_KEY_BASE64: ${{ secrets.JWT_PUBLIC_KEY_BASE64 }}
      JWT_PRIVATE_KEY_BASE64: ${{ secrets.JWT_PRIVATE_KEY_BASE64 }}
      SILENT_LOGS: false

    steps:
      - name: ğŸ¦– Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: ğŸ”» Checkout repo
        uses: actions/checkout@v3

      # Instead of maintaining the variables above you can opt to use the approach below
      # But you need to make sure you load the variables after copying them
      # Comment the two steps below or the env block above!
      # - name: ğŸ„ Copy test env vars
      #   run: cp .env.test .env

      # - name: ğŸƒ Loading .env for subsequent commands
      #   run: node -e "require('dotenv').config();"

      - name: ğŸª› Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.12.1

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: ğŸª› Build the Docker-Compose Stack
        run: docker-compose -f docker-compose.yml up -d pgsqldb-e2e

      - name: ğŸ³ Check Running Containers
        run: docker ps -a

      - name: ğŸ¥· Run Jest Supertest E2E Test Runner
        run: sleep 5 && npm run test:e2e
